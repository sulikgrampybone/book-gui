<div *ngIf="selectedBook">
  <h2>{{ selectedBook.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedBook.id}}</div>
  <div><span>name: </span>{{selectedBook.name}}</div>


  <label>name:
    <input [(ngModel)]="selectedBook.name" placeholder="name">
  </label>
</div>

<h2>My Books:</h2>
<ul class="bookCss">
  <li *ngFor="let book of books"
      [class.selected]="book === selectedBook"
      (click)="onSelect(book)">
    <span class="badge">{{book.id}}</span> {{book.name}}
  </li>
</ul>
